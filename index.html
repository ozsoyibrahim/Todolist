<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--! Taailwind Css CDN-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--! Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <title>Dom uygulama</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <h2 class="logo-font" href="#">i/Q"zsoy</h2>

    <!--! my todo list head tag start-->
    <header>
        <h1>MY TODO LIST</h1>
    </header>
    <!--! my todo list head tag end-->

    <!--! my todo list main tag start-->
    <form>
        <div class="search">
            <input type="text" class="todo-input" placeholder="Add...">
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>

        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <!--! my todo list main tag end-->

    <!--! alert box start-->
    <div class="alert-wrapper">
        <div class="alert-success">
            <div>Ekleme Başarılı.</div>
        </div>
        <div class="alert-warning">
            <div>Input Alanı Boş Geçilemez!</div>
        </div>
    </div>
    <!--! alert box end-->

    <script src="index.js" type="text/javascript"></script>
</body>

</html>
